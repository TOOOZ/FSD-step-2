<!DOCTYPE html>
<html lang="en">
  <head><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="main.css" rel="stylesheet"></head>
  <body><img class="icon" src="/img/Group.jpg">
    <div class="form-elements">
      <div class="form-elements__input-field">text field</div>
      <div class="form-elements__input-field1">
        <form class="input-field">
          <input class="input-field__text" type="text" name="input-field1" placeholder="Email">
        </form>
      </div>
      <div class="form-elements__input-field2">text field</div>
      <div class="form-elements__input-field3">
        <form class="input-field">
          <input class="input-field__text" type="text" name="input-field2" placeholder="This is pretty awesome">
        </form>
      </div>
      <div class="form-elements__input-field4">masked text field</div>
      <div class="form-elements__input-field5">
        <form class="input-field">
          <input class="input-field__text" type="text" name="input-field3" placeholder="ДД.ММ.ГГГГ" id="phone">
        </form>
      </div>
      <div class="form-elements__input-field6">subscription text field</div>
      <div class="form-elements__input-field7">
        <form class="subscribe-field">
          <input class="subscribe-field__text" type="text" placeholder="Email">
          <button class="subscribe-field__icon">arrow_forward</button>
        </form>
      </div>
      <div class="form-elements__checkbox">Checkbox Buttons</div>
      <div class="form-elements__checkbox1">
        <form class="checkbox">
          <input type="checkbox" id="1">
          <label class="checkbox__item" for="1"></label>
          <div>
            <label class="checkbox__text" for="1">Можно курить</label>
          </div>
        </form>
      </div>
      <div class="form-elements__checkbox2">
        <form class="checkbox">
          <input type="checkbox" id="2">
          <label class="checkbox__item" for="2"></label>
          <div>
            <label class="checkbox__text" for="2">Можно с питомцами</label>
          </div>
        </form>
      </div>
      <div class="form-elements__checkbox3">
        <form class="checkbox">
          <input type="checkbox" id="3">
          <label class="checkbox__item" for="3"></label>
          <div>
            <label class="checkbox__text" for="3">Можно пригласить гостей (до 10 человек)</label>
          </div>
        </form>
      </div>
      <div class="form-elements__radio-button">radio buttons</div>
      <div class="form-elements__radio-button1">
        <form>
          <label class="radio-button">Мужчина
            <input type="radio" name="1"><span class="radio-button__checkmark"></span>
          </label>
        </form>
      </div>
      <div class="form-elements__radio-button2">
        <form>
          <label class="radio-button">Женщина
            <input type="radio" name="1"><span class="radio-button__checkmark"></span>
          </label>
        </form>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
